<form (ngSubmit)="AddClient()" class="form-check" #signInForm="ngForm" style="float:right;">

    <input type="text" required placeholder="הכנס כתובת דואר אלקטרוני" #UserName="ngModel"
        [(ngModel)]="client_service.client.user_name" name="user_name" class="form-control col-lg-8"><br><br>
    <div class="alert-danger col-xl-6" *ngIf="UserName.touched && UserName.invalid">
        <p *ngIf="UserName.errors.required">שדה חובה</p>
    </div>

    <input type="text" required placeholder="הכנס שם" #Name="ngModel" [(ngModel)]="client_service.client.name" name="name"
        class="form-control col-lg-8"><br><br>
    <div class="alert-danger col-xl-6" *ngIf="Name.touched && Name.invalid">
        <p *ngIf="Name.errors.required">שדה חובה</p>
    </div>

    <input type="password" placeholder="הכנס סיסמה" [(ngModel)]="client_service.client.client_password" name="password"
        required #Password="ngModel" class="form-control col-lg-8" appShowPassword><br><br>
    <div class="alert-danger col-xl-6" *ngIf="Password.touched && Password.invalid">
        <p *ngIf="Password.errors.required">שדה חובה</p>
    </div>

    <input type="password" placeholder="אישור סיסמה" required name="VerifyPassword" #VerifyPassword="ngModel"
        [(ngModel)]="secondPassword" class="form-control col-lg-8" appShowPassword><br><br>
    <div class="alert-danger col-xl-6" *ngIf="VerifyPassword.touched && VerifyPassword.invalid">
        <p *ngIf="VerifyPassword.errors.required">שדה חובה</p>
    </div>
    <p *ngIf="client_service.client.client_password!=secondPassword">יש להכניס את אותה הסיסמה</p>

    <input type="number" placeholder="הכנס מספר כרטיס אשראי" [(ngModel)]="client_service.client.credit_card"
        name="credit_card" required #CreditCardNumber="ngModel" class="form-control col-lg-8">
    <div class="alert-danger col-xl-6" *ngIf="CreditCardNumber.touched && CreditCardNumber.invalid">
        <p *ngIf="CreditCardNumber.errors.required">שדה חובה</p>
    </div>

    <input type="submit" אישור class="btn btn-success" [disabled]="signInForm.form.invalid">
</form>
